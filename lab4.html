<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: blue;
        }
        .section {
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Welcome to My Page</h1>

    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alert-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="text-form">
            <input type="text" id="text-input" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        function alertName() {
            let name = document.getElementById("name").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        function changeColor() {
            document.body.style.backgroundColor = (document.body.style.backgroundColor === 'blue') ? 'green' : 'blue';
        }

        function validateText() {
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            let text = document.getElementById("text-input").value;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Valid input!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
